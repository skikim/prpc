{% extends 'base.html' %}

{% block content %}
<style>
/* 커스텀 요일 배지 스타일 */
.day-badge {
    color: inherit !important;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
}
.day-badge.blue-badge {
    color: #0277bd !important;
    background-color: #e0f2fe !important;
}
.day-badge.green-badge {
    color: #2e7d32 !important;
    background-color: #e8f5e8 !important;
}
.day-badge.orange-badge {
    color: #f57c00 !important;
    background-color: #fff8e1 !important;
}
.day-badge.purple-badge {
    color: #7b1fa2 !important;
    background-color: #f3e5f5 !important;
}
</style>
<!-- Header Section -->
<div class="hero-section" style="padding: 2rem 0; margin-top: 4rem;">
    <div class="container hero-content text-center">
        <div class="icon-feature mx-auto mb-3">
            <i class="fas fa-clock fa-lg"></i>
        </div>
        <h2 class="fw-bold mb-2" style="font-family: 'Noto Sans KR', sans-serif;">진료시간</h2>
        <p class="lead mb-0">병원 운영 시간을 확인하세요</p>
    </div>
</div>

<div class="container my-5" style="max-width: 1200px; padding: 0 2rem;">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card-modern" style="padding: 2rem;">
                <div class="text-center mb-5">
                    <div class="icon-feature mx-auto mb-4" style="background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);">
                        <i class="fas fa-calendar-week fa-lg"></i>
                    </div>
                    <h3 class="section-title text-center">주간 운영 시간</h3>
                    <p class="text-muted" style="font-size: 1.1rem;">진료 예약 전 운영 시간을 꼭 확인해주세요</p>
                </div>
                
                <!-- Operating Hours Table -->
                <div class="table-responsive">
                    <table class="table table-hover" style="border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow-soft);">
                        <thead style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); color: #374151; border-bottom: 2px solid #cbd5e1;">
                            <tr>
                                <th class="py-3 text-center" style="font-weight: 600; font-size: 1.1rem; color: #374151;">
                                    <i class="fas fa-calendar-alt me-2" style="color: #6366f1;"></i>요일
                                </th>
                                <th class="py-3 text-center" style="font-weight: 600; font-size: 1.1rem; color: #374151;">
                                    <i class="fas fa-clock me-2" style="color: #06b6d4;"></i>진료시간
                                </th>
                                <th class="py-3 text-center" style="font-weight: 600; font-size: 1.1rem; color: #374151;">
                                    <i class="fas fa-utensils me-2" style="color: #f59e0b;"></i>점심시간
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background-color: #f8fafc;">
                                <td class="py-3 text-center fw-semibold">
                                    <span class="day-badge blue-badge" style="background-color: #e0f2fe; color: #0277bd; padding: 0.5rem 1rem; border: 1px solid #b3e5fc; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; display: inline-block;">월 - 화</span>
                                </td>
                                <td class="py-3 text-center">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-sun me-2" style="color: #f59e0b;"></i>
                                        <span class="fw-semibold" style="color: #374151;">09:00 ~ 18:00</span>
                                    </div>
                                </td>
                                <td class="py-3 text-center">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-utensils me-2" style="color: #06b6d4;"></i>
                                        <span style="color: #6b7280;">13:00 ~ 14:00</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 text-center fw-semibold">
                                    <span class="day-badge green-badge" style="background-color: #e8f5e8; color: #2e7d32; padding: 0.5rem 1rem; border: 1px solid #c8e6c9; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; display: inline-block;">수</span>
                                </td>
                                <td class="py-3 text-center">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-moon me-2" style="color: #6366f1;"></i>
                                        <span class="fw-semibold" style="color: #374151;">14:00 ~ 20:30</span>
                                    </div>
                                </td>
                                <td class="py-3 text-center">
                                    <span style="color: #9ca3af;">-</span>
                                </td>
                            </tr>
                            <tr style="background-color: #f8fafc;">
                                <td class="py-3 text-center fw-semibold">
                                    <span class="day-badge orange-badge" style="background-color: #fff8e1; color: #f57c00; padding: 0.5rem 1rem; border: 1px solid #ffecb3; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; display: inline-block;">목 - 금</span>
                                </td>
                                <td class="py-3 text-center">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-sun me-2" style="color: #f59e0b;"></i>
                                        <span class="fw-semibold" style="color: #374151;">09:00 ~ 18:00</span>
                                    </div>
                                </td>
                                <td class="py-3 text-center">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-utensils me-2" style="color: #06b6d4;"></i>
                                        <span style="color: #6b7280;">13:00 ~ 14:00</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 text-center fw-semibold">
                                    <span class="day-badge purple-badge" style="background-color: #f3e5f5; color: #7b1fa2; padding: 0.5rem 1rem; border: 1px solid #e1bee7; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; display: inline-block;">토</span>
                                </td>
                                <td class="py-3 text-center">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fas fa-sun me-2" style="color: #f59e0b;"></i>
                                        <span class="fw-semibold" style="color: #374151;">09:00 ~ 13:00</span>
                                    </div>
                                </td>
                                <td class="py-3 text-center">
                                    <span style="color: #9ca3af;">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Important Notes -->
                <div class="row mt-5">
                    <div class="col-md-6 mb-4">
                        <div class="alert-modern" style="border-left-color: #ef4444; background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); padding: 1.5rem;">
                            <div class="d-flex align-items-start">
                                <i class="fas fa-exclamation-circle text-danger me-4 mt-1 fa-lg"></i>
                                <div>
                                    <h6 class="fw-bold mb-3" style="font-size: 1.1rem;">휴무일</h6>
                                    <p class="mb-0">일요일 및 공휴일은 휴무입니다</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="alert-modern" style="border-left-color: #0ea5e9; background: linear-gradient(135deg, #cff4fc 0%, #b6effb 100%); padding: 1.5rem;">
                            <div class="d-flex align-items-start">
                                <i class="fas fa-info-circle text-info me-4 mt-1 fa-lg"></i>
                                <div>
                                    <h6 class="fw-bold mb-3" style="font-size: 1.1rem;">예약 안내</h6>
                                    <p class="mb-0">진료시간 내 온라인 예약이 가능합니다</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="text-center mt-5">
                    <a href="{% url 'bookingapp:create' %}" class="btn-modern">
                        <i class="fas fa-calendar-plus me-2"></i>온라인 예약하기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
