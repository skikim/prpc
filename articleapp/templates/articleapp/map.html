{% extends 'base.html' %}

{% block content %}

    <div style="margin-top: 8rem">
        <h2 style="text-align: center;">
            [오시는 길]
        </h2>
    </div>
    <div>
                <!--
            * 카카오맵 - 약도서비스
            * 한 페이지 내에 약도를 2개 이상 넣을 경우에는
            * 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.
        -->
        <!-- 1. 약도 노드 -->
        <div style="margin: 4rem auto; max-width: 96%;" id="daumRoughmapContainer1675949716292" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!-- 2. 설치 스크립트 -->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp" : "1675949716292",
                "key" : "2dp9i",
                "mapWidth" : "640",
                "mapHeight" : "360"
            }).render();
        </script>
    </div>


{% endblock %}
