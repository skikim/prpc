<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'NanumSquareB';
            src: local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src: local('NanumSquareEB'),
            url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src: local('NanumSquareL'),
            url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareR';
            src: local('NanumSquareR'),
            url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
        }
        a { text-decoration:none }
    </style>
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(215, 215, 215);
            border-radius: 4px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #007BFF;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #007BFE;
        }
        .card{
            margin:auto;

            width:60%;
            padding-left:10px!important;
            padding-bottom:10px!important;
            padding-right:10px!important;
            padding-top: 0px!important;
            border: 2px solid #007BFF;

        }

        .card-title{
            margin:auto;
            padding:15px;
            background-color: #007BFF;
            color: white;
            width:40%;
        }

        div.card-body{
            padding:0px;
        }
        .custom-select{
            width:100%;

        }

        .btn2{
            margin-left:10%;
        }
        input {
            outline: 0!important;
            border-width: 0 0 2px!important;
            border-color: #d2d0d0!important;
            border-radius: 5px;
        }
        input:focus {
            border-color: #cfcfcf!important;
            background-color: #f5f5f5;
            -webkit-box-shadow: none!important;
            box-shadow: none!important;
        }
        .time-select select{
            margin-top: 15px;
            margin-left: 5px;
            outline: 0!important;
            border-width: 0 0 2px!important;
            border-color: #eeeeee!important;
        }

        .doctors select{
            margin-top: 22px;
            font-weight: bold;
            outline: 0!important;
            border-width: 0 0 2px!important;
            border-color: #eeeeee!important;
        }

        select:focus{
            border-color: #d1d1cf!important;
            -webkit-box-shadow: none!important;
            box-shadow: none!important;
        }

        .radiobtn{
            margin-left: 3.5%;
        }

        .icons{
            margin:auto!important;

        }

        .fa{
            border-radius: 25px;
            width: 10%;
            margin-left: 5%;
            border:solid 2px #dbdad7;
            margin-top:5%;
            text-align: center;
        }

        .fa-plane{
            color:#1cad9f;
        }

        .fa-taxi{
            color: #c2f700;
        }

        .fa-train{
            color:red;
        }

        @media only screen and (max-width: 600px) {
            .card{
                margin:auto;
                border:solid 1px #dbdad7;
                width:90%;
                padding-left:10px!important;
                padding-bottom:10px!important;
                padding-right:10px!important;
                padding-top: 0px!important;

            }
            .custom-select{
                width:70%;
                height: 50%;


            }
            .fa{
                border-radius: 25px;
                width: 15%;
                margin-left: 5%;
                border:solid 2px #dbdad7;
                margin-top:5%;
                text-align: center;
            }
            .heads{
                font-size: 12px;
                color:#007BFF;
                font-weight: bold;
                margin: 4px;
            }
            .card-title{
                margin:auto;
                font-size: 14px;
                padding:15px;
                background-color: #007BFF;
                color: white;
                width:40%;
            }
        }
        .heads{
            font-size: 16px;
            color:#007BFF;
            font-weight: lighter;
            margin: 4px;
        }
        .doct{
            font-weight: bold;
            font-size: 16px;
            color: Black;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin:auto;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
