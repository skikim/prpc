{%  extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<!-- Header Section -->
<div class="hero-section" style="padding: 1.2rem 0; margin-top: 2.5rem;">
    <div class="container hero-content text-center">
        <div class="icon-feature mx-auto mb-2" style="width: 48px; height: 48px;">
            <i class="fas fa-calendar-times"></i>
        </div>
        <h2 class="fw-bold mb-1" style="font-family: 'Noto Sans KR', sans-serif; font-size: 1.4rem;">예약 취소</h2>
        <p class="lead mb-0" style="font-size: 0.95rem;">예약 취소를 확인해주세요</p>
    </div>
</div>

<div class="container" style="max-width: 500px; padding: 0.75rem 1rem; margin-top: 1.2rem; margin-bottom: 1.2rem;">
    {% if request.user == booking.user %}
        <!-- 취소 확인 카드 -->
        <div class="cancel-confirmation-card" style="background: white; border-radius: 14px; padding: 1.75rem 1.25rem; box-shadow: 0 6px 16px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); border: 1px solid #fee2e2; text-align: center; position: relative; overflow: hidden;">
            
            <!-- 경고 장식 -->
            <div class="warning-decoration" style="position: absolute; top: -35px; right: -35px; width: 70px; height: 70px; background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 50%; opacity: 0.05;"></div>
            
            <!-- 경고 아이콘과 제목 -->
            <div class="header-section mb-3">
                <div class="warning-icon mx-auto mb-2" style="width: 52px; height: 52px; background: linear-gradient(135deg, #fee2e2, #fecaca); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 3px 8px rgba(239, 68, 68, 0.25);">
                    <i class="fas fa-exclamation-triangle" style="color: #ef4444; font-size: 1.3rem;"></i>
                </div>
                <h5 class="fw-bold mb-1" style="color: #1e293b; font-size: 1.15rem;">예약 취소 확인</h5>
            </div>
            
            <!-- 취소 예약 정보 -->
            <div class="booking-details mb-3">
                <div class="booking-info-compact mx-auto mb-3" style="background: #f8fafc; border-radius: 10px; padding: 1rem; max-width: 300px; border: 1px solid #f1f5f9;">
                    <!-- 날짜와 시간을 한 줄에 표시 -->
                    <div class="booking-datetime text-center">
                        <div class="d-flex align-items-center justify-content-center gap-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-calendar me-2" style="color: #3b82f6; font-size: 0.9rem;"></i>
                                <span class="fw-bold" style="color: #1e293b; font-size: 1rem;">{{ booking.booking_date }}</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-clock me-2" style="color: #f59e0b; font-size: 0.9rem;"></i>
                                <span class="fw-bold" style="color: #1e293b; font-size: 1rem;">{{ booking.booking_time }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="text-muted mb-3" style="font-size: 0.9rem; line-height: 1.4;">위 예약을 취소하시겠습니까?<br><small class="text-danger" style="font-size: 0.8rem;">취소 후 복구할 수 없습니다.</small></p>
            </div>
            
            <!-- 액션 버튼들 -->
            <form action="{% url 'bookingapp:delete' pk=booking.pk %}" method="post" class="d-inline">
                {% csrf_token %}
                <input type="hidden" name="redirect_to" value="detail">
                <div class="action-buttons d-flex gap-3 justify-content-center">
                    <a href="{% url 'bookingapp:detail' pk=booking.user.pk %}" class="btn-cancel-action" style="background: #f1f5f9; color: #64748b; padding: 0.7rem 1.4rem; border-radius: 10px; text-decoration: none; font-weight: 600; transition: all 0.2s ease; display: inline-flex; align-items: center; border: 2px solid #e2e8f0; font-size: 0.85rem;">
                        <i class="fas fa-arrow-left me-2" style="font-size: 0.75rem;"></i>돌아가기
                    </a>
                    
                    <button type="submit" class="btn-confirm-cancel" style="background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 0.7rem 1.4rem; border-radius: 10px; border: none; font-weight: 600; box-shadow: 0 3px 8px rgba(239, 68, 68, 0.25); transition: all 0.2s ease; display: inline-flex; align-items: center; cursor: pointer; font-size: 0.85rem;">
                        <i class="fas fa-times me-2" style="font-size: 0.75rem;"></i>예약 취소
                    </button>
                </div>
            </form>
        </div>
    {% endif %}
</div>

<style>
/* 호버 효과 */
.btn-cancel-action:hover {
    background: #e2e8f0 !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(100, 116, 139, 0.2);
    color: #475569 !important;
    text-decoration: none;
}

.btn-confirm-cancel:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
}

.cancel-confirmation-card:hover {
    box-shadow: 0 15px 30px -3px rgba(0, 0, 0, 0.1), 0 6px 12px -2px rgba(0, 0, 0, 0.05);
}

/* 모바일 반응형 */
@media (max-width: 768px) {
    .hero-section {
        padding: 1rem 0 !important;
        margin-top: 2rem !important;
    }
    
    .container {
        padding: 0.5rem 1rem !important;
        margin-top: 0.75rem !important;
        margin-bottom: 0.75rem !important;
    }
    
    .cancel-confirmation-card {
        padding: 1.25rem 1rem !important;
        border-radius: 12px !important;
    }
    
    .warning-icon {
        width: 45px !important;
        height: 45px !important;
        margin-bottom: 0.75rem !important;
    }
    
    .warning-icon i {
        font-size: 1.1rem !important;
    }
    
    .header-section {
        margin-bottom: 1.5rem !important;
    }
    
    .header-section h5 {
        font-size: 1.05rem !important;
        margin-bottom: 0.75rem !important;
    }
    
    .booking-info-compact {
        padding: 0.8rem !important;
        max-width: 100% !important;
        margin-bottom: 1rem !important;
    }
    
    .booking-details {
        margin-bottom: 1.5rem !important;
    }
    
    .booking-details p {
        font-size: 0.85rem !important;
        margin-bottom: 1.25rem !important;
        line-height: 1.3 !important;
    }
    
    .action-buttons {
        gap: 1rem !important;
    }
    
    .btn-cancel-action,
    .btn-confirm-cancel {
        padding: 0.6rem 1.2rem !important;
        font-size: 0.8rem !important;
    }
    
    .hero-section h2 {
        font-size: 1.2rem !important;
        margin-bottom: 0.5rem !important;
    }
    
    .hero-section .lead {
        font-size: 0.85rem !important;
    }
    
    .icon-feature {
        width: 40px !important;
        height: 40px !important;
        margin-bottom: 0.75rem !important;
    }
}

@media (max-width: 576px) {
    .warning-decoration {
        display: none;
    }
    
    .hero-section {
        padding: 0.75rem 0 !important;
        margin-top: 1.5rem !important;
    }
    
    .container {
        padding: 0.5rem 0.75rem !important;
        margin-top: 0.5rem !important;
        margin-bottom: 0.5rem !important;
    }
    
    .cancel-confirmation-card {
        padding: 1rem 0.75rem !important;
    }
    
    .action-buttons {
        flex-direction: column !important;
        gap: 0.75rem !important;
    }
    
    .btn-cancel-action,
    .btn-confirm-cancel {
        width: 100%;
        justify-content: center;
        padding: 0.55rem 1rem !important;
        font-size: 0.75rem !important;
    }
    
    .booking-info-compact {
        padding: 0.7rem !important;
        margin-bottom: 0.75rem !important;
    }
    
    .booking-details p {
        font-size: 0.8rem !important;
        margin-bottom: 1rem !important;
    }
    
    .booking-details p small {
        font-size: 0.7rem !important;
    }
}
</style>
{% endblock %}
