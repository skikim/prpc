{%  extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div style="text-align: center; max-width: 400px; margin: 6rem auto;">
        <div style="margin: 4rem">
            <h3>회원가입</h3>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {%  csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="회원가입" class="btn btn-primary rounded-pill col-6 mt-4">
        </form>
    </div>

{% endblock %}
