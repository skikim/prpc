{%  extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div style="margin-top: 8rem;">
        <div style="text-align: center;">
            <h3>[회원가입]</h3>
        </div>
        <div style="max-width: 480px; padding: 2rem; margin: 4rem auto; line-height: 1.96; text-align: center;">
            <form action="{% url 'accountapp:create' %}" method="post">
                {%  csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="회원가입" class="btn btn-primary rounded-pill col-6 mt-4">
            </form>
        </div>
    </div>

{% endblock %}
