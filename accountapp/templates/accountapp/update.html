{%  extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div style="text-align: center; max-width: 400px; margin: 8rem auto">
    <div class="mb-4">
        <h4>회원정보 수정</h4>
    </div>
        <form action="{% url 'accountapp:update' pk=user.pk %}" method="post">
            {%  csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock %}
